<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" type="css" href="Css3.css" />
</head>

<body>
    <h1>Formulário Padrão</h1>
    <form action="Css3.css" method="post">
        <label for="texto1">Nome:</label>
        <input type="text" name="nome" placeholder="Digite Seu Nome" id="texto1" autofocus />
        <br><br>
        <label for="texto2">Senha:</label>
        <input type="text" name="senha" placeholder="Digite Sua Senha" id="texto2" autofocus />
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
